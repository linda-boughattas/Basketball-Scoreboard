<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sub_container">
                <h3>HOME</h3>
                <div class="score_container">
                    <h1 class="score_points" id="home_points"></h1>
                </div>
                <div class="btn_container">
                    <button class="btn" id="home_btn+1" onclick="hPlus1()">+1</button>
                    <button class="btn" id="home_btn+2" onclick="hPlus2()">+2</button>
                    <button class="btn" id="home_btn+3" onclick="hPlus3()">+3</button>
                </div>
            </div>
            <div class="sub_container">
                <h3>GUEST</h3>
                <div class="score_container">
                    <h1 class="score_points" id="guest_points"></h1>
                </div>
                <div class="btn_container">
                    <button class="btn" id="guest_btn+1" onclick="gPlus1()">+1</button>
                    <button class="btn" id="guest_btn+2" onclick="gPlus2()">+2</button>
                    <button class="btn" id="guest_btn+3" onclick="gPlus3()">+3</button>
                </div>
            </div>
        </div>
        <button class="btn_restart" onclick="restart()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
